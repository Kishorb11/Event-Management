server {
    listen 80;
    server_name localhost;

    # Root directory for the React build files
    root /usr/share/nginx/html;
    index index.html;

    # Redirect all routes to index.html for SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Cache control for static files (CSS, JS, images, etc.)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Gzip compression for faster loading (optional)
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;
    gzip_min_length 256;

    # Handle 404 errors (optional, fallback to index.html for SPA)
    error_page 404 /index.html;
}
